<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RecipeSite â€” Recipes</title>
  <meta name="description" content="Search and browse recipes with advanced filters">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">RecipeSite</a></h1>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="recipes.html" aria-current="page">Recipes</a>
        <a href="contact.html">Contact</a>
        <button id="dark-mode-toggle" aria-label="Switch to dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <div class="search-bar">
        <input id="search" type="search" placeholder="Search recipes (e.g., pasta, chicken)..." aria-label="Search recipes">
        <select id="perpage" title="Results per page">
          <option value="12">12 per page</option>
          <option value="24">24 per page</option>
          <option value="36">36 per page</option>
        </select>
        <button id="clear-search" class="btn btn-secondary" title="Clear search">Clear</button>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label class="filter-label" for="cuisine-filter">Cuisine</label>
          <select id="cuisine-filter" class="filter-select">
            <option value="">Any cuisine</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="chinese">Chinese</option>
            <option value="indian">Indian</option>
            <option value="french">French</option>
            <option value="japanese">Japanese</option>
            <option value="thai">Thai</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="american">American</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label" for="diet-filter">Diet</label>
          <select id="diet-filter" class="filter-select">
            <option value="">Any diet</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten free">Gluten Free</option>
            <option value="ketogenic">Keto</option>
            <option value="paleo">Paleo</option>
            <option value="whole30">Whole30</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label" for="intolerances-filter">Intolerances</label>
          <select id="intolerances-filter" class="filter-select">
            <option value="">None</option>
            <option value="dairy">Dairy</option>
            <option value="egg">Egg</option>
            <option value="gluten">Gluten</option>
            <option value="grain">Grain</option>
            <option value="peanut">Peanut</option>
            <option value="seafood">Seafood</option>
            <option value="sesame">Sesame</option>
            <option value="shellfish">Shellfish</option>
            <option value="soy">Soy</option>
            <option value="sulfite">Sulfite</option>
            <option value="tree nut">Tree Nut</option>
            <option value="wheat">Wheat</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label" for="meal-type-filter">Meal Type</label>
          <select id="meal-type-filter" class="filter-select">
            <option value="">Any type</option>
            <option value="main course">Main Course</option>
            <option value="side dish">Side Dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="breakfast">Breakfast</option>
            <option value="soup">Soup</option>
            <option value="beverage">Beverage</option>
            <option value="sauce">Sauce</option>
            <option value="marinade">Marinade</option>
            <option value="fingerfood">Finger Food</option>
            <option value="snack">Snack</option>
            <option value="drink">Drink</option>
          </select>
        </div>
      </div>

      <div class="action-buttons">
        <button id="clear-filters" class="btn btn-secondary">Clear All Filters</button>
        <button id="favorites-toggle" class="btn btn-primary">My Favorites (0)</button>
      </div>
    </section>

    <section>
      <div id="recipes" class="recipe-grid" aria-live="polite"></div>
      <div id="loading" class="loading" hidden>
        <div class="loading-spinner"></div>
        <p>Loading delicious recipes...</p>
      </div>
      <div id="no-results" class="no-results" hidden>
        <h3>No recipes found</h3>
        <p>Try searching for "pasta" or "chicken"!</p>
      </div>
      <div id="error-state" class="error-state" hidden>
        <p id="error-message" class="error-message">Something went wrong</p>
        <button class="retry-btn" onclick="retryLastSearch()">Try Again</button>
      </div>
    </section>
  </main>

  <!-- Modal for recipe details -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-panel">
      <button class="modal-close" aria-label="Close recipe details">âœ•</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> RecipeSite â€¢ Powered by Spoonacular API</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="js/config.js"></script>
  <script src="js/script.js" defer></script>
</body>
</html>
