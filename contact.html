<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">RecipeSite</a></h1>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>

        <button id="dark-mode-toggle" aria-label="Switch to dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <section>
      <h2>Get In Touch</h2>
      <p>Have suggestions, feedback, or questions about RecipeSite? We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>

      <form id="contact-form" novalidate>
        <label>
          <span>Name *</span>
          <input name="name" type="text" required aria-describedby="name-error">
        </label>

        <label>
          <span>Email Address *</span>
          <input name="email" type="email" required aria-describedby="email-error">
        </label>

        <label>
          <span>Message *</span>
          <textarea name="message" rows="6" required placeholder="Tell us what's on your mind..." aria-describedby="message-error"></textarea>
        </label>

        <button type="submit">Send Message</button>
        <div id="contact-status" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>
